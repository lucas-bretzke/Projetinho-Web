<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Urna Eletronica</title>
</head>

<body>

    <div class="urna">

        <div class="tela">
            <div class="D-1">
                <div class="D-1-left">
                    <div class="D-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>

                    <div class="D-1-2">
                        <span>VEREADOR</span>
                    </div>

                    <div class="D-1-3">
                        <div class="numero pisca"> </div>
                        <div class="numero"> </div>
                    </div>

                    <div class="D-1-4">
                        NOME: LUCAS MONTANO <br>
                        PARTIDO: PTDB <br>
                        VICE-PREFEITO: SABRINA MONTANO <br>
                    </div>
                </div><!-- D-1-Left -->
                <div class="D-1-right">
                    <div class="D-1-img">
                        <img src="img/65.jpg" alt="">
                        Prefeito
                    </div>
                    <div class="D-1-img small">
                        <img src="img/65-2.jpg" alt="">
                        Vise-Prefeito
                    </div>

                </div>
            </div>
            <div class="D-2">
                Aperte a tela: <br>
                CONFIRMA para CONFIRMAR este voto <br>
                CORRIGE para REINICIAR este voto
            </div>
        </div>
        <!--tela-->


        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado-button" onclick="clicou('1')">1</div>
                <div class="teclado-button" onclick="clicou('2')">2</div>
                <div class="teclado-button" onclick="clicou('3')">3</div>
            </div>
            <!--teclado--linha-->
            <div class="teclado--linha">
                <div class="teclado-button" onclick="clicou('4')">4</div>
                <div class="teclado-button" onclick="clicou('5')">5</div>
                <div class="teclado-button" onclick="clicou('6')">6</div>
            </div>
            <!--teclado--linha-->
            <div class="teclado--linha">
                <div class="teclado-button" onclick="clicou('7')">7</div>
                <div class="teclado-button" onclick="clicou('8')">8</div>
                <div class="teclado-button" onclick="clicou('9')">9</div>
            </div>
            <!--teclado--linha-->
            <div class="teclado--linha">
                <div class="teclado-button" onclick="clicou('0')">0</div>
            </div>
            <!--teclado--linha-->

            <div class="teclado--linha">
                <div class="teclado-button button--branco" onclick="clicou('branco')">BRANCO</div>
                <div class="teclado-button button--corrige" onclick="clicou('corrige')">CORRIGE</div>
                <div class="teclado-button button--confirma" onclick="clicou('confirma')">CONFIRMA</div>
            </div>
        </div>
        <!--teclado-->



    </div>
    <!--urna-->






    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>

</html>
