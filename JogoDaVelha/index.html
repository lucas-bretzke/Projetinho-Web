<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <button onclick="resetBoard()">Reiniciar</button>
    <div class="gird">
        <div class="cell" data-cell onclick="placeMark(0)"></div>
        <div class="cell" data-cell onclick="placeMark(1)"></div>
        <div class="cell" data-cell onclick="placeMark(2)"></div>
        <div class="cell" data-cell onclick="placeMark(3)"></div>
        <div class="cell" data-cell onclick="placeMark(4)"></div>
        <div class="cell" data-cell onclick="placeMark(5)"></div>
        <div class="cell" data-cell onclick="placeMark(6)"></div>
        <div class="cell" data-cell onclick="placeMark(7)"></div>
        <div class="cell" data-cell onclick="placeMark(8)"></div>
    </div>


    <div class="winning-message" data-winning-message>
        <p>X venceu</p>
        <button></button>
    </div>




    <script src="script.js"></script>
</body>

</html>
